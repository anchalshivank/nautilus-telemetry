services:
  postgres:
    image: postgres:16-alpine
    container_name: telemetry-postgres
    environment:
      POSTGRES_USER: telemetry
      POSTGRES_PASSWORD: telemetry123
      POSTGRES_DB: telemetry_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - telemetry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry -d telemetry_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  telemetry-service:
    build:
      context: ./backend/telemetry-service
      dockerfile: Dockerfile
    container_name: telemetry-service
    environment:
      DATABASE_URL: postgres://telemetry:telemetry123@postgres:5432/telemetry_db
      APP_PORT: 3000
      RUST_LOG: info,telemetry_service=debug
    ports:
      - "3000:3000"
    networks:
      - telemetry-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  telemetry-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local